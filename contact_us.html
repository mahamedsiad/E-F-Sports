        <div id="brand">

        <nav>

                <li><a href="index.html">Home</a></li>

                <li><a href="privacy_policy.html">League Info & Photos</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <!-- end of header -->

    <div class="container contact_us_s1">
        <div class="join">
            <h1> <span class="them1">Join</span> <span class="them2">our</span> <span class="them1">league</span></h1>
        </div>

        <div class="more-info">
            <p>Our league consist of a youth and adult league. <br> The ages for youth is from 14 to 19 while the adult
                is 18 and up. </p>
        </div>
        <br>
        <!-- start form -->
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Last name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Position:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Send</button>
            </div>
        </form>
        <!-- end of form -->
    </div>
</body>
